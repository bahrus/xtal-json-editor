<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>xtal-json-editor demo</title>

  

  
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div>
    <h3>Basic xtal-json-editor demo</h3>

    <xtal-insert-json disabled input="{}">
      <script type="application/json">
        [{
          "data": [
            {"name": "Harry Potter", "age":"13"},
            {"name": "Albus Dumbledore", "age":"279"}
          ],
          "columns":[
              {"id": "index",       "name": "Index",      "field": "index"},
              {"id": "isActive",    "name": "Active",     "field": "isActive"},
              {"id": "balance",     "name": "Balance",    "field": "balance"},
              {"id": "age",         "name": "Age",        "field": "age"},
              {"id": "eyeColor",    "name": "Eye Color",  "field": "eyeColor"},
              {"id": "name",        "name": "Name",       "field": "name"},
              {"id": "gender",      "name": "Gender",     "field": "gender"},
              {"id": "company",     "name":"Company",     "field": "company"}
          ],
          "gridOptions":{
              "enableCellNavigation": true,
              "enableColumnReorder": false
          }
        }]
      </script>
    </xtal-insert-json>
    <p-d on=merged-prop-changed to=[-input] val=target.mergedProp m=1></p-d>
    <xtal-json-editor -input options="{}" as=json></xtal-json-editor>
    <p-d on=edited-result-changed to=[-input] m=1></p-d>
    <div>Edited:</div> 
    <xtal-json-editor -input options='{"mode":"view"}' as="json"></xtal-json-editor>
    <!-- Use experimental import maps -->
    <script defer src="../node_modules/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "xtal-element/": "../node_modules/xtal-element/",
          "trans-render/": "../node_modules/trans-render/",
          "p-et-alia/": "../node_modules/p-et-alia/",
          "xtal-json-merge/": "../node_modules/xtal-json-merge/"
        }
      }
      </script>
    <script  type="module-shim">
      import "../xtal-json-editor.js";
      import "p-et-alia/p-d.js";
      import "xtal-json-merge/xtal-insert-json.js";
    </script>
  </div>
</body>

</html>
