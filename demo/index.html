<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-json-editor demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../xtal-json-editor.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-json-editor demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <xtal-json-editor watch="[[objectToEdit]]" edited-result="{{myEditedResult}}" as="text"></xtal-json-editor>
              <br>
              Edited Value: 
              <code>[[myEditedResult]]</code>
            </template>
          </dom-bind>
          <script>
            document.querySelector('dom-bind').objectToEdit = {
              hello: 'world'
            };
          </script>
        </template>
      </demo-snippet>
      
    </div>
  </body>
</html>
