<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-json-editor demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xtal-json-merge@0.2.0/xtal-json-merge.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../node_modules/@polymer/iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../node_modules/@polymer/polymer/lib/elements/dom-bind.js"></script>
    <script src="../xtal-json-editor.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-json-editor demo</h3>
      <demo-snippet>
        <template>
        <dom-bind>
          <template>
              <xtal-json-merge input="[]" pass-to="#firstEditor{input:detail.value}">
                  <script type="application/json">
                [
                  [
                    {"name": "Harry Potter", "age":"13"},
                    {"name": "Albus Dumbledore", "age":"279"}
                  ]
                ]
                  </script>
              </xtal-json-merge>
              <div>Input:</div>
              <xtal-json-editor id="firstEditor" options="{}"></xtal-json-editor>
              <br>
              <div>Merge with</div>
              <pre>
                [{
                  "columns":[
                      {"id": "index",       "name": "Index",      "field": "index"},
                      {"id": "isActive",    "name": "Active",     "field": "isActive"},
                      {"id": "balance",     "name": "Balance",    "field": "balance"},
                      {"id": "age",         "name": "Age",        "field": "age"},
                      {"id": "eyeColor",    "name": "Eye Color",  "field": "eyeColor"},
                      {"id": "name",        "name": "Name",       "field": "name"},
                      {"id": "gender",      "name": "Gender",     "field": "gender"},
                      {"id": "company",     "name":"Company",     "field": "company"}
                  ],
                  "gridOptions":{
                      "enableCellNavigation": true,
                      "enableColumnReorder": false
                  }
                }]              
              </pre>
              <br>
              <xtal-json-merge input="[[jsonInput]]" with-path="data" merged-prop="{{fullObject}}" hidden>
                  <script type="application/json">
                [{
                  "columns":[
                      {"id": "index",       "name": "Index",      "field": "index"},
                      {"id": "isActive",    "name": "Active",     "field": "isActive"},
                      {"id": "balance",     "name": "Balance",    "field": "balance"},
                      {"id": "age",         "name": "Age",        "field": "age"},
                      {"id": "eyeColor",    "name": "Eye Color",  "field": "eyeColor"},
                      {"id": "name",        "name": "Name",       "field": "name"},
                      {"id": "gender",      "name": "Gender",     "field": "gender"},
                      {"id": "company",     "name":"Company",     "field": "company"}
                  ],
                  "gridOptions":{
                      "enableCellNavigation": true,
                      "enableColumnReorder": false
                  }
                }]
              </script>
              </xtal-json-merge>
              <br>
              <div>Output:</div>
              <xtal-json-editor input="[[fullObject]]" options="{}"></xtal-json-editor>    
          </template>
        </dom-bind>
      </template>
      </demo-snippet>
    </div>
  </body>
</html>
